<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Data Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registered Users</h2>
    <table id="registrationTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Email</th>
          <th>Phone</th>

          <th>Photo</th>
            <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <!-- Sample Data Row -->
        <tr>
          <td>1</td>
          <td>Aarav Kumar</td>
          <td>Male</td>
          <td>1995-06-15</td>
          <td>aarav@example.com</td>
          <td>9876543210</td>
          <td><img src="https://via.placeholder.com/50" class="img-thumbnail" width="50" /></td>
            <td><a href="" class="btn btn-danger">Block</a></td>
        </tr>

        <!-- Add more rows dynamically from backend -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#registrationTable').DataTable();
    });
  </script>
</body>
</html>
