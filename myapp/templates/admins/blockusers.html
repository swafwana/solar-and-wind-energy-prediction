<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocked User Data Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Blocked Users</h2>
    <table id="registrationTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>SI/NO</th>
          <th>Name</th>
             <th>DOB</th>
             <th>Email</th>
            <th>Phone</th>
          <th>Gender</th>
          <th>Photo</th>
            <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <!-- Sample Data Row -->
        {% for i in Users %}
        <tr>
         <td>{{ forloop.counter }}</td>
          <td>{{ i.name }}</td>
          <td> {{ i.dob }}</td>
          <td> {{ i.email }}</td>
          <td> {{ i.phone }}</td>
          <td>{{ i.gender }}</td>

          <td><img src="{{ i.photo  }}" class="img-thumbnail" width="50" /></td>
            <td>

                    {{ i.status }}

            </td>
        </tr>
        {% endfor %}
        <!-- Add more rows dynamically from backend -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#registrationTable').DataTable();
    });
  </script>
</body>
</html>
