{% extends 'users/userhome.html' %}
{% block body %}
  <div class="container">
    <h2 class="mb-4">Edit</h2>
    <form method="post" action="/myapp/editprofile_post/" enctype="multipart/form-data">
        {% csrf_token %}
    <input type="hidden" name="id" value="{{ data.id }}">
      <div class="row mb-3">
        <label for="name" class="col-sm-4 ">Full Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" value="{{ data.name }}" required>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 ">Gender</label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male" id="male" {% if data.gender == 'male' %} checked {% endif %} required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" {% if data.gender == 'female' %} checked {% endif %} required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="dob" class="col-sm-4 ">Date of Birth</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" name="dob" id="dob" value={{ data.dob | date:"Y-m-d" }} >
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-4 ">Email address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" name="email" id="email" value={{ data.email }} required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-4 ">Phone Number</label>
        <div class="col-sm-8">
          <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone" value={{ data.phone }} name="phone" required>
        </div>
      </div>



      <div class="row mb-3">
        <label for="photo" class="col-sm-4 ">Upload Photo</label>
        <div class="col-sm-8">
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*" >
        <img src="{{ data.photo }}" height="100" width="100">
        </div>
      </div>



      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Edit</button>
        </div>
      </div>
    </form>
  {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
