<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Codex - Login Form Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="/static/login/img/favicon.ico" rel="icon">

        <!-- Stylesheet -->
        <link href="/static/login/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper login-3">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2><img src="/static/login/img/logo.png" alt="Logo"></h2>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec malesuada vel libero vitae eleifend. Fusce tristique ipsum lorem.
                        </p>
                        <a class="btn" href="">Read More</a>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form method="post" action="/myapp/loginindex_post/">
                            {% csrf_token %}
                            <p>
                                <input type="text" placeholder="Username" name="username" required>
                            </p>
                            <p>
                                <input type="password" placeholder="Password" name="password" required>
                            </p>
                            <p>
                                <input class="btn" type="submit" value="Sign In" />
                            </p>
                            <p>
                                <a href="">Forget password?</a>
                                <a href="">Create an account.</a>
                            </p>
                        </form>
                        {% for j in messages %}
                        {{ j }}
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="credit">
                Template by <a href="https://htmlcodex.com">HTML Codex</a>
            </div>
        </div>
    </body>
</html>
