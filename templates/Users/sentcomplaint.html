<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">Send a Complaint</h4>
    <form>
      

      <!-- Complaint Text -->
      <div class="mb-3">
        <label for="complaint" class="form-label">Complaint</label>
        <textarea class="form-control" id="complaint"  rows="4" placeholder="Write your complaint here..." required></textarea>
      </div>

      <!-- Optional File Upload -->
      <div class="mb-3">
        <label for="photo" class="form-label">Attach Photo (optional)</label>
        <input type="file" class="form-control" name="photo" id="photo" accept="image/*">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Send Complaint</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
