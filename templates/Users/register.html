<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Registration Form</h2>
    <form>
      <div class="row mb-3">
        <label for="name" class="col-sm-4 ">Full Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" required>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 ">Gender</label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="dob" class="col-sm-4 ">Date of Birth</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" name="date" id="dob" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-4 ">Email address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" name="date" id="email" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-4 ">Phone Number</label>
        <div class="col-sm-8">
          <input type="tel" pattern="[0-9]{10}" name="phone" class="form-control" id="phone" required>
        </div>
      </div>



      <div class="row mb-3">
        <label for="photo" class="col-sm-4 ">Upload Photo</label>
        <div class="col-sm-8">
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="password" class="col-sm-4 ">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="password" id="password" minlength="6" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="confirmPassword" class="col-sm-4 ">Confirm Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
